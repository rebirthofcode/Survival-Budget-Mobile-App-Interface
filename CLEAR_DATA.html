<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Beta Data - Survival Budget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9fafb;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ea580c;
            margin-bottom: 10px;
        }
        button {
            background: #ea580c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #c2410c;
        }
        .success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .data-list {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .data-item {
            padding: 5px 0;
            border-bottom: 1px solid #d1d5db;
        }
        .data-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ§¹ Clear All Beta Data</h1>
        <p>Use this to test the beta flow as a first-time user.</p>

        <h3>Current Data:</h3>
        <div class="data-list" id="dataList">Loading...</div>

        <button onclick="clearAll()">Clear All Data & Reload</button>

        <div class="success" id="success">
            âœ… All data cleared! The page will reload in 2 seconds...
        </div>
    </div>

    <script>
        function displayData() {
            const dataList = document.getElementById('dataList');
            const keys = Object.keys(localStorage);

            if (keys.length === 0) {
                dataList.innerHTML = '<div class="data-item">No data stored</div>';
                return;
            }

            let html = '';
            keys.forEach(key => {
                html += `<div class="data-item"><strong>${key}</strong></div>`;
            });
            dataList.innerHTML = html;
        }

        function clearAll() {
            localStorage.clear();
            document.getElementById('success').style.display = 'block';
            displayData();

            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }

        displayData();
    </script>
</body>
</html>
